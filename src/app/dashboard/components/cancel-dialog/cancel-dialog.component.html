<h2 mat-dialog-title>Cancel Reservation</h2>
<mat-dialog-content>
  Are you sure you want to cancel this reservation?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">No</button>
  <button mat-button color="warn" (click)="confirmCancel()">Yes</button>
</mat-dialog-actions>
