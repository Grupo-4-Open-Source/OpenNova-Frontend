<section class="available-vehicles-section">
  <h2>Available Vehicles</h2>
  <div *ngIf="isLoading" class="loading-message">Loading available vehicles...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="!isLoading && !error && availableVehicles.length === 0" class="no-data-message">
    <p>No available vehicles found.</p>
  </div>

  <div class="vehicle-card-grid" *ngIf="availableVehicles.length > 0">
    <app-vehicle-card *ngFor="let publicacion of availableVehicles" [publicacion]="publicacion"></app-vehicle-card>
  </div>

  <div class="section-footer">
    <button mat-raised-button color="primary" routerLink="/explore">Explore all available vehicles</button>
  </div>
</section>
