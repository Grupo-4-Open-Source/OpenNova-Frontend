<section class="booked-vehicles-section">
  <div class="section-header">
    <h2>Your Upcoming Bookings</h2>
    <a routerLink="/my-bookings" mat-stroked-button color="primary">View All</a>
  </div>

  <div *ngIf="isLoading" class="message-container"><mat-spinner></mat-spinner></div>
  <div *ngIf="!isLoading && error" class="message-container error-message">{{ error }}</div>
  <div *ngIf="!isLoading && !error && bookedRentalsToDisplay.length === 0" class="message-container">
    <p>You have no upcoming bookings at this time.</p>
  </div>

  <div *ngIf="!isLoading && !error && bookedRentalsToDisplay.length > 0" class="vehicle-card-grid">
    <div *ngFor="let rental of bookedRentalsToDisplay" class="rental-card-container">
      <app-vehicle-card
        [alquiler]="rental"
        [relatedPublicationForRental]="bookedRentalPublications[rental.id]"
      ></app-vehicle-card>
    </div>
  </div>
  <div class="section-footer">
    <button mat-raised-button color="primary" routerLink="/explore-vehicles">Explore Vehicles</button>
  </div>
</section>
